<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copernicus.js Editor</title>
    <link rel="stylesheet" href="styles/editor.css">
</head>
<body>
    <div id="copernicus_sidebar">
        <div class="suggestion attribute" id="attributes">
            <h3>Attributes</h3>
        </div>
        <div class="suggestion function" id="functions">
            <h3>Functions</h3>
        </div>
        <div class="suggestion dictionary" id="dictionaries">
            <h3>Dictionaries</h3>
        </div>
    </div>
    <div id="editor-container">
        <div contenteditable="true" id="editor" spellcheck="false"></div>
    </div>
    <div id="pipe_sidebar">
        <div class="suggestion pipe" id="pipes">
            <h3>Pipes</h3>
        </div>
    </div>
    <div class="fixed-footer">
        <input type="text" id="fileNameInput" placeholder="File Name" />
        <button id="saveButton">
            <img src="../JS_box.png" class="button-icon">
            Save
        </button>
    </div>
    <script>
        window.editorConfig = {
            libraries: ['organization', 'financial', 'api', 'aiFinancial'],
        };
    </script>
    <script src="../library/organization.js"></script>
    <script src="../library/api.js"></script>
    <script src="../library/financial.js"></script>
    <script src="../library/aiFinancial.js"></script>
    <script src="../organization/pipes.js"></script>
    <script src="editor.js"></script>
    <script src="saveFile.js"></script>
</body>
</html>
