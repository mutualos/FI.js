<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FI.js Form App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 id="appTitle"></h2>
    <div id="form-container"></div>
    <div id="result-container" class="result"></div>
    <script>
        window.buildConfig = {
            libraries: ['organization', 'financial', 'api'],
            title: 'Loan Origination',
            version: '1.0.0',
            formula: '((annualRate * .01 - trates:termMonths) * principal + fees - originationExpense - servicingExpense) * (1 - taxRate) - loanLossReserve',
        };
    </script>
    <script src="../core/formsAppEngine.js"></script>
    <script src="../core/loadLibraries.js"></script>
    <script src="../organization/pipes.js"></script>
    <script src="../core/main.js"></script>
</body>
</html>
